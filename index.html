<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<title>Notes app</title>
</head>
<body>
	<main>
		<div id="allNotesContainer">
			<ul id="notesList">
				<li id="hidden">
					<div class="titleRow">
						<span class="noteTitle">Note title</span>
						<div class="removeBt"><img src="https://img.icons8.com/material/24/000000/delete-sign--v1.png"/></div>
					</div>
                	<div class="dateRow">
                    	<span class="date">Сегодня, 17:20</span>
                	</div>
                	<div class="textRow">
                    	<span class="text">text</span>
                	</div>
				</li>
			</ul>
		</div>
		<div id="notepadContainer">
			<input id="noteTitleInput" type="text" placeholder="Input note title" />
        	<textarea id="noteTextInput" placeholder="Input some text"></textarea>
			<div id="addNote"><img src="https://img.icons8.com/material/96/000000/add.png" alt="Добавить заметку"/></div>
		</div>
	</main>
<script src="script.js"></script>
<script src="Note.js"></script>
</body>
</html>
